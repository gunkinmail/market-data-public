<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Data Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 1000px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <canvas id="marketChart"></canvas>
    <script>
        function parseData() {
            const csvData = `Date,PriceBTC,FearIndex,OpenInterest,Long,Short
"01.03.2025","84,509.1","20","78,947.45","64","36"
"02.03.2025","86,025.1","26","78,477.4","63","37"
"03.03.2025","92,963.5","33","79,049.4","56","44"`;
            
            const rows = csvData.trim().split('\n').slice(1);
            const dates = [];
            const priceBTC = [];
            const fearIndex = [];
            const openInterest = [];

            rows.forEach(row => {
                if (row) {
                    const [date, price, fear, oi, long, short] = row.split(',');
                    dates.push(date.replace(/"/g, ''));
                    priceBTC.push(parseFloat(price.replace(/"/g, '').replace(',', '')));
                    fearIndex.push(parseFloat(fear.replace(/"/g, '')));
                    openInterest.push(parseFloat(oi.replace(/"/g, '').replace(',', '')));
                }
            });

            return { dates, priceBTC, fearIndex, openInterest };
        }

        function createChart() {
            const data = parseData();

            const ctx = document.getElementById('marketChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.dates,
                    datasets: [
                        {
                            label: 'Price BTC',
                            data: data.priceBTC,
                            borderColor: 'blue',
                            yAxisID: 'y1'
                        },
                        {
                            label: 'Fear Index',
                            data: data.fearIndex,
                            borderColor: 'red',
                            yAxisID: 'y2'
                        },
                        {
                            label: 'Open Interest',
                            data: data.openInterest,
                            borderColor: 'green',
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { 
                            title: { 
                                display: true, 
                                text: 'Date' 
                            } 
                        },
                        y1: {
                            type: 'linear',
                            position: 'left',
                            title: { 
                                display: true, 
                                text: 'Price BTC / Open Interest' 
                            }
                        },
                        y2: {
                            type: 'linear',
                            position: 'right',
                            title: { 
                                display: true, 
                                text: 'Fear Index' 
                            },
                            grid: { 
                                drawOnChartArea: false 
                            }
                        }
                    },
                    plugins: { 
                        legend: { 
                            display: true 
                        } 
                    }
                }
            });
        }

        createChart();
    </script>
</body>
</html>
